<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>


    <!-- daisy khla -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="">
    
    <main class="bg-[#010313] min-h-screen flex flex-col justify-center bg-[url('./images/background.png')] bg-no-repeat bg-center">
        <section class="space-y-5 hidden">
            <h1 class="uppercase text-8xl text-[#fff]">alfabetclash clash</h1>
            <p class="text-[#fff]">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn">Play Now</button>
        </section>
        <section class="space-y-5 hidden">
            <div class="flex justify-center gap-1 my-1 w-full" >
                <div class="artboard artboard-horizontal phone-2 border bg-[#ffffffcc]">
                    <div class=" flex justify-center">
                        <p class="bg-black p-3 rounded">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-8xl font-bold uppercase">a</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <div class="flex justify-around gap-1 my-1 w-full">
                <button class="btn">
                    Life
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg> 
                    <span>5</span>
                  </button>
                  <button class="btn">
                    Scrore
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    <span>0</span>
                  </button>
            </div>
        </section>
        <section class=" flex flex-col items-center">
            <div class="text-white space-y-5 text-center bg-[#ffffff33] p-3">
                <h1 class="text-8xl">Score : <span>14</span></h1>
                <button>Play Now</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    
</body>
</html>
