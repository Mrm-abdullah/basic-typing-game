<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>


    <!-- daisy khla -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="">
    
    <main class="bg-[#010313] min-h-screen bg-[url('./images/background.png')] bg-no-repeat bg-center flex flex-col justify-center items-center">
        <section id="start">
            <div class="space-y-5 min-h-screen flex flex-col justify-center items-center ">
                <h1 class="uppercase text-7xl text-[#fff]">alfabetclash clash</h1>
                <p class="text-[#fff]">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button id="play-now-button" class="btn">Play Now</button> 
            </div>  
        </section>
        <section id="play-now" class="space-y-5 hidden">
            <div class="flex justify-center gap-1 my-1 w-full" >
                <div class="artboard artboard-horizontal phone-2 border bg-[#ffffffcc]">
                    <div class=" flex justify-center">
                        <p class="bg-black p-3 text-white rounded">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="alfabetBoard" class="text-8xl font-bold uppercase">a</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <div class="flex justify-between gap-1 my-1 w-full">
                <button class="btn">
                    Life
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg> 
                    <span id="life">5</span>
                  </button>
                <button class="btn">
                    Life
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg> 
                    <span id="lifeScore">0</span>
                  </button>
            </div>
        </section>
        <section id="finaalScore" class="hidden ">
            <div class="flex flex-col items-center">
                <div class="text-white space-y-5 text-center bg-[#ffffff33] p-3">
                    <h1 class="text-8xl">Score : <span>14</span></h1>
                    <button>Play Now</button>
                    <p>Practice will make you Pro</p>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/typing.js"></script>
    <!-- <script src="js/aaa.js"></script> -->
</body>
</html>
